



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2"
data-bs-toggle="modal" data-bs-target="#exampleModal"
  (click) ="addClick()"
data-backdrop="static" data-keyboard="false"
>
  Add Pointage
</button>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}} </h5>
        <button type="button" class="close"
        data-bs-dismiss="modal" aria-label="Close"
        (click) ="closeClick()"  >
       <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
        <app-add-edit-ptg [ptg]="ptg" *ngIf="ActivateAddEditPtgComp">

        </app-add-edit-ptg>

      </div>

    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>PointageId</th>
      <th>TimeInt</th>
      <th>Timeout</th>
      <th>Employee</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of PointagesList">
      <td>{{dataItem.PointageId}}</td>
      <td>{{dataItem.Timeint}}</td>
      <td>{{dataItem.Timeout}}</td>
      <td>{{dataItem.Employee}}</td>


      <td><button type="button"  (click) ="Pointageout(dataItem.PointageId)"   class="btn btn-danger">CheckOut</button></td>

    </tr>
  </tbody>
</table>
